<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} - Healthy Life Hub</title>
  <meta name="description" content="{{description}}">
  <link rel="stylesheet" href="/css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- PAGE_SPECIFIC_STYLES -->
  <style>
    .container {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .main-content {
      flex: 1;
      margin-right: 2rem;
    }

    .sidebar {
      width: 300px;
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 4px var(--shadow);
      height: fit-content;
      position: sticky;
      top: 2rem;
    }

    .sidebar h3 {
      color: var(--text-primary);
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
    }

    .recommended-articles {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .recommended-article {
      padding: 1rem;
      background: var(--bg-primary);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .recommended-article:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .recommended-article h4 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .recommended-article p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .recommended-article a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .recommended-article a:hover {
      text-decoration: underline;
    }

    .category-tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border-radius: 4px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="../index.html" class="logo">Healthy Life Hub</a></h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li class="dropdown">
            <a href="../blog.html">Blog</a>
            <div class="dropdown-menu">
              <a href="../blog/fitness.html">Fitness</a>
              <a href="../blog/nutrition.html">Nutrition</a>
              <a href="../blog/mental-health.html">Mental Health</a>
              <a href="../blog/hypochondria.html">Hypochondria</a>
              <a href="../blog/weight-loss.html">Weight Loss</a>
            </div>
          </li>
          <li><a href="../nutrition.html">Nutrition</a></li>
          <li><a href="../tools.html">Tools</a></li>
          <li><button class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="main-content">
      {{content}}
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Healthy Life Hub. All rights reserved.</p>
  </footer>

  <script src="../js/template.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const template = new TemplateLoader();
      template.init();
    });
  </script>
</body>
</html>
